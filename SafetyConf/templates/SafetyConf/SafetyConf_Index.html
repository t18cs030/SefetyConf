{% extends "base.html" %}

{% block main %}
	<div class="text-right">
		<a class="btn btn-outline-primary" href="{% url 'SafetyConf:logout' %}" role="button">ログアウト</a>
	</div>

<div class="pt-3">
	<div class="text-center">
		<a class="btn btn-outline-primary" href="{% url 'SafetyConf:EmergencyList' %}" role="button">緊急連絡一覧</a>
		<a class="btn btn-outline-primary" href="{% url 'SafetyConf:Send' %}" role="button">緊急連絡送信</a>
		<a class="btn btn-outline-primary" href="{% url 'SafetyConf:TestSend' %}" role="button">テスト送信</a>
		{% if eid != 0 %}
		<a class="btn btn-outline-primary" href="{% url 'SafetyConf:Result' eid %}" role="button">最新結果</a>
		{% endif %}
		<a class="btn btn-outline-primary" href="{% url 'SafetyConf:Add' %}" role="button">社員追加</a>
		<a class="btn btn-outline-primary" href="{% url 'SafetyConf:AddGroup' %}" role="button">グループ追加</a>
		<a class="btn btn-outline-primary" href="{% url 'SafetyConf:EmployeeList' %}" role="button">社員一覧</a>
	</div>
</div>
{% endblock %}
